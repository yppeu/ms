<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .bg1::before { 
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.87;
            background-image: url('./img/img-main-header.svg'); 
            background-repeat: no-repeat;
            background-position: 50% 0;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body class="h-[100vh] bg-[#212121] px-[22px] py-[32px]">
    <div class="bg1 flex flex-col justify-between h-[100%]">
        <div class="flex flex-row justify-between pl-[5px]">
            <div>
                <img src="./img/icon-start-g.svg" alt="">
            </div>
            <div>
                <img src="./img/icon-start-logo.svg" alt="">
            </div>
        </div>

        <div class="flex flex-row justify-between items-end mt-auto">
            <div class="flex flex-row items-end">
                <div>
                    <img src="./img/icon-start-sub-logo.svg" alt="">
                </div>
                <div class="flex flex-row pl-[5px]">
                    <img src="./img/icon-start-n.svg" alt="" class="">
                </div>
            </div>
            <div class="flex flex-row justify-between">
                <div class="flex flex-row scale-x-[-1]">
                    <img src="./img/icon-start-n.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>


</html>
