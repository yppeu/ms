<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Messaget</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");

        body {
            font-family: 'Pretendard', sans-serif;
        }
        * {
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>

<body class="bg-[#4B4B4B] text-white text-[#ffffff]">
    <div class="block w-4/5 m-auto absolute top-[30px] right-[30px] w-max">
        <img src="./img/icon-m-logo.svg" alt="">
    </div>
    <div class="mb-24 pt-[100px]">
        <div class="px-[30px] pb-[44px] tracking-tighter">
            <div>
                <p class="font-bold pb-[31px] text-[20px]">메시지 보내기</p>
            </div>
            <div class="mb-[15px]">
                <p class="text-[14px] font-medium mb-[5px]">받는 사람</p>
                <input type="text" name="" class="w-full py-5 border border-[#797979] text-[12px] pl-[10px]" id=""
                    placeholder="사용자 이름 입력">
            </div>
            <div class="">
                <p class="text-[14px] font-medium mb-[5px]">메시지 내용</p>
                <textarea cols="36" rows="10" class="border border-[#797979] mb-[18px] w-full h-full"></textarea>
                <a href="#none"
                    class="block w-full text-center m-auto bg-[#F5BE05] text-[#000] p-3 py-5 text-[14px] font-bold rounded-[47px]">메시지
                    전송</a>
            </div>
        </div>
    </div>
</body>

</html>
