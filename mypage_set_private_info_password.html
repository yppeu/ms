<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");

        body {
            font-family: 'Pretendard', sans-serif;
        }

        input::placeholder{
            font-family: 'Lexend Deca', sans-serif; font-size: 11px;
        }
        .CreateSubmit {
            font-family: 'Lexend Deca', sans-serif;
        }
    </style>

</head>

<body>

    <div class="flex justify-center bg-[#4B4B4B] text-[#fff] px-[65px] py-[70px]">
        <img src="img/icon-tri-darkgray.svg" class="absolute w-[30px] top-0 right-0" alt="">
        <img src="img/icon-top-logo.svg" class="absolute w-[18px] top-[30px] right-[30px]" alt="">
        <ul class="flex">
            <li class="text-center">
                <img src="./img/icon-frofile.svg" class="inline-block w-[88px] rounded-[88px]" alt="">
            </li>
            <li class="text-[27px] font-semibold pt-6 ml-[20px]">내 계정 설정</li>
        </ul>
    </div>

    <div class="relative bg-[#212121] text-[#fff] pt-[22px] px-[30px] pb-[80px]">
        <img src="img/icon-tri-gray.svg" class="absolute w-8 h-8 top-0 right-0" alt="">
        <div class="">
            <ul class="flex justify-between text-[14px] font-light leading-[16px]">
                <li class="tracking-tighter">프로필</li>
                <li class="font-bold tracking-tighter">개인정보</li>
                <li class="tracking-tighter">내 포인트</li>
                <li class="tracking-tighter">계정 삭제</li>
            </ul>
        </div>
        <div class="mt-[22px] pt-[28px] pb-[30px] border-y border-[#707070]">
            <p class="text-[15px] font-bold">기본 정보</p>
            <div class="mt-[22px]">
                <div>
                    <p class="text-[12px] px-[5px] text-[#aaa] font-medium">이메일</p>
                    <span class="pl-[15px] h-[45px] leading-[3] inline-block text-[14px] font-bold mt-[10px]">SWANSONG@messaget.com</span>
                    <a href="javascript:void(0)"
                        class="text-[11px] font-semibold border border-[#fff] py-[4px] px-[12px] ml-[10px] rounded-[60px]">변경</a>
                </div>
                <div class="mt-[15px] w-full">
                    <p class="px-[5px] text-[12px] text-[#aaa] font-medium mb-[5px]">비밀번호</p>
                    <span class="text-[11px] font-extrabold ml-[15px]">
                        비밀번호 변경
                        <img src="img/icon-s-arr.svg" class="inline mt-[-2px] ml-[2px]" alt="">
                    </span>
                    <div class="pl-[15px]">
                        <input type="text"
                            class="mt-[10px] w-full h-[45px] bg-transparent border border-[#C4C4C4] text-[#ddd] text-[11px] font-light rounded-none px-[10px] pb-[2px]"
                            placeholder="현재 비밀번호">
                        <input type="text"
                            class="mt-[5px] w-full h-[45px] bg-transparent border border-[#C4C4C4] text-[#ddd] text-[11px] font-light rounded-none px-[10px] pb-[2px]"
                            placeholder="새 비밀번호">
                        <input type="text"
                            class="mt-[5px] w-full h-[45px] bg-transparent border border-[#C4C4C4] text-[#ddd] text-[11px] font-light rounded-none px-[10px] pb-[2px]"
                            placeholder="새 비밀번호 확인">
                    </div>
                    <div class="text-right">
                        <a href="javascript:void(0)"
                            class="inline-block mt-[5px] ml-[10px] text-[11px] font-semibold border border-[#fff] py-[4px] px-[12px] rounded-[60px]">저장</a>
                    </div>
                </div>

                <div class="mt-[30px] w-full">
                    <span class="text-[15px] text-[#fff] font-bold">신원 인증</span>
                    <img src="./img/icon-plus.svg" class="inline mt-[-2px] ml-[2px]" alt="">
                    <span class="text-[11px] text-[#ddd] font-light align-middle ml-[20px]">*크리에이터 등록시 필수 정보</span>
                </div>
                <div class="mt-[30px]">
                    <span class="text-[15px] text-[#fff] font-bold">지갑 정보</span>
                    <div class="px-[5px] mt-[20px]">
                        <a href="javascript:void(0)"
                            class="inline-block text-[12px] text-[#fff] font-semibold border border-[#fff] px-[15px] py-[5px] rounded-[100px]">MetaMask</a>
                        <input type="text"
                            class="mt-[10px] w-full h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] text-[#ddd] text-[11px] font-light rounded-none px-[10px]"
                            placeholder="암호화폐 지갑 연동">
                    </div>
                </div>
                <div class="mt-[30px]">
                    <span class="text-[15px] text-[#fff] font-bold">배송 정보</span>
                    <div class="px-[5px] mt-[20px]">
                        <p class="text-[12px] text-[#aaa] font-medium mb-[5px]">이름</p>
                        <input type="text"
                            class="mt-[1px] w-full h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] rounded-none">
                    </div>
                    <div class="px-[5px] mt-[15px]">
                        <p class="text-[12px] text-[#aaa] font-medium mb-[5px]">휴대폰 번호</p>
                        <input type="text"
                            class="mt-[1px] w-full h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] rounded-none">
                    </div>
                    <div class="px-[5px] mt-[15px]">
                        <p class="text-[12px] text-[#aaa] font-medium mb-[5px]">주소</p>
                        <input type="text"
                            class="mt-[1px] w-[115px] h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] rounded-none">
                        <a href="javascript:void(0)"
                            class="inline-block text-[11px] text-[#fff] font-semibold border border-[#fff] px-[15px] py-[6px] rounded-[100px] ml-[3px] align-middle mt-[-4px]">우편번호
                            검색</a>
                        <input type="text"
                            class="mt-[5px] w-full h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] rounded-none">
                        <input type="text"
                            class="mt-[5px] w-full h-[45px] pb-[2px] bg-transparent border border-[#C4C4C4] rounded-none">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-end">
             <a href="javascript:void(0);"
                class="CreateSubmit block mt-[20px] bg-[#F5BE05] text-[#000] w-[220px] text-center font-bold text-[14px] py-[14px] tracking-tighter">변경
                내용 저장</a>
        </div>
    </div>

</body>

</html>
